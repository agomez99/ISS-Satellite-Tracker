<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="/d3-geomap/d3-geomap.css" rel="stylesheet">

	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>StationTrak</title>
	<link href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  
	<link href="style.css" rel="stylesheet">
	<link href="animate.css" rel="stylesheet" type="text/css">
	<script src="script.js" type="text/javascript">
	</script>
</head>
<body>
	<header>
		<div>
			<nav aria-label="main navigation" class="navbar" role="navigation">
				<div class="navbar-start"><!-- navbar items, navbar burger... -->
				<img alt="logo" src="isslogo2.jpg" style="width:150px;height:100px;"></div><a href="#apodTile" id="apodLink">NASA Picture Of The Day(APOD)
				<h2 id="Sdate"></h2></a> <!--not coded for functionality-->
				 <a aria-expanded="false" aria-label="menu" class="navbar-burger" role="button"><span aria-hidden="true"></span> <span aria-hidden="true"></span> <span aria-hidden="true"></span></a>
			</nav>
		</div>
	</header>
	<div>


		<!--==map to be deleted-->






   <!-------<div id='map' style='width:100%; height: 100%;'></div>--->
    <!--=====Animated title-->
		<section class="section" id="animateT">
			<div class="container">
				<span class="animated fadeOutRight delay-3s"></span>
				<h1 class="animated fadeInLeft" id="titleApp"><span class="animated fadeOutRight delay-3s">StationTrak</span></h1>
			</div>
    </section>
    <!--=========middle tile column with iss info and logo-->
		<div class="column is-4" id="issColumn">
			<article class="tile is-parent notification is-info">
				<div class="ISSPanel">
					<p class="title">International Space Station</p><img src="isslogo.jpg" style="width:110px;height:100px;">
					<h1 id="satName"></h1>
					<h1 id="timeStamp"></h1>
					<div class="field">
						<div class="control">
							<div class="select is-primary">
								<select>
									<option>
										Select another satellite
									</option>
									<option>SES1</option>
									<option>NOAA 19</option>
									<option>AQUA</option>

								</select>
							</div>
						</div>
					</div>
					<h1 id="stat1"></h1>
					<h1 id="stat2"></h1>
				</div>
			</article>
		</div>
<!--====APOP tile-->
	</div>
	<div class="column is mobile" id="apodTile">
		<article class="tile is-parent notification is-info">
			<div class="content">
				<p class="title">NASA Astronomy Picture of the Day (APOD)</p>
				<h2 id="Sdate"></h2>
				<h2 id="spaceTitle"></h2>
				<div class="apod"></div><img id="spaceImg" src="">
				<h5 id="info"></h5>
			</div>
		</article>
	</div>
</body>
</html>
